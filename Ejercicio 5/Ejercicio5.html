<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/Ejercicio 5/Ejercicio5.css">
    <title>Cronometro Web</title>
</head>

<body>
    <a class="text-white text-decoration-none" href="/index.html">Volver a la pagina principal</a>
    <h1 class="text-info text-center">Ejercicio 5</h1>
    <p class="text-center text-white">Realizar una web con un cronómetro, que tenga las opciones de iniciar, reset (volver el
        cronómetro a 0) y pausar.
    <h1 class="text-center text-danger m-5">Cronometro</h1>
    <div class="d-flex flex-column align-items-center ">
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column contenedores ">
                <label>Horas</label>
                <input type="number" id="horas" disabled value="0">
            </div>
            <div class="d-flex flex-column contenedores ">
                <label>Minutos</label>
                <input type="number" id="minutos" disabled value="0">
            </div>
            <div class="d-flex flex-column contenedores ">
                <label>Segundos</label>
                <input type="number" id="segundos" disabled value="0">
            </div>
            <div class="d-flex flex-column contenedores  ">
                <label>Centecimas</label>
                <input type="number" id="centecimas" disabled value="0">
            </div>
        </div>
        <div class="mt-2">
            <button class="mx-2" type="reset" id="iniciar">Iniciar</button>
            <button class="mx-2" type="reset" id="pausar">Pausa</button>
            <button class="mx-2" type="reset" id="reset">Reiniciar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="/Ejercicio 5/Ejercicio5.js" type="text/javascript"></script>
</body>

</html>
