<body class="fondo" id="fondo5">

        <div id="contenedor-inicio"

            <label class="text-white h4">Ingrese un nombre para jugar.</label>
            <input type="text" id="jugador-nombre">
            <button id="comenzar-juego" class="rounded">Jugar!</button>
        </div>
    </div>
    <div class="contenedor-modal d-flex justify-content-center align-items-center">
        <div class="modal-lista w-25 h-50 rounded shadow-lg d-flex flex-column align-items-center">
            <div id="cerrador" class="w-100 d-flex justify-content-end px-1">
                <p>X</p>
            </div>
            <table id="laTabla" class="w-100 text-white text-center d-flex flex-column align-items-center">
                <thead id="lista-jugadores">
                <th class="px-4 border-bottom">Jugador</th>
                <th class="px-4 border-bottom border-start">Intentos</th>

    <p id="frio2">FRIOOO</p>

    <p id="frio6">FRIOOO</p>

    <p id="caliente6">CALIENTEE</p>
    <p id="caliente7">CALIENTEE</p>
    <p id="caliente8">CALIENTEE</p>
    <a href="/index.html" class="text-bg-light position-absolute bg-transparent text-decoration-none">Volver</a>
    <section class="d-flex flex-column vh-100 vw-100 container justify-content-center align-items-center">
        <div class="mb-4">
            <h1>Frio o Caliente</h1>
        </div>
        <form name="frioocaliente" class="d-flex flex-column">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <input type="text" id="adivinar2" name="adivinar" disabled class="text-center align-self-center mb-2">
                <p id="ocultarpregunta" class="ocultador align-self-center text-center">?</p>
            </div>
            <p class="textoadivinar text-center">Ingrese el numero a adivinar del 1 al 10.</p>
            <div class="d-flex justify-content-center align-items-center">
            <input type="text" name="adivinador" id="intentar5" class="text-center mx-3 adivinadorcajita align-self-center">
            <input type="button" name="probar" id="botonprobador" value="Intentar"
                class="botonprobar align-self-center mx-3">
            </div>
            <input type="button" id="otraVez" class="align-self-center mt-3 rounded" value="Volver a Jugar">
            <input type="text" name="cantidadintentos" disabled id="losintentos" class="text-center intentos"
                placeholder="Maximo de intentos 5">
            <a href="#" id="listaDeJugadores" class="text-decoration-none rounded p-1 align-self-center">Historial De
                Jugadores</a>
        </form>
    </section>
