<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/Ejercicio 6/Ejercicio6.css">
    <title>Temporizador Web</title>
</head>

<body>
    <a class="text-white text-decoration-none" href="/index.html">Volver a la pagina principal</a>
    <h1 class="text-info text-center">Ejercicio 6</h1>
    <p class="text-white text-center">6- Realizar una web con un temporizador donde el usuario pueda ingresar un tiempo
        desde donde comenzar√° a decrementar el contador. Debe contener los botones, iniciar, pausar y reset.</p>
    <h3 class="text-center text-danger m-5">Temporizador</h3>
    <div class="d-flex flex-column align-items-center ">
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column contenedores ">
                <label>Horas</label>
                <input type="number" id="horas" class="regulador rounded" value="0">
            </div>
            <div class="d-flex flex-column contenedores ">
                <label>Minutos</label>
                <input type="number" id="minutos" class="regulador rounded" value="0">
            </div>
            <div class="d-flex flex-column contenedores ">
                <label>Segundos</label>
                <input type="number" id="segundos" class="rounded" value="0">
            </div>
        </div>
        <div class="mt-2">
            <button type="reset" id="iniciar">Iniciar</button>
            <button type="reset" id="pausar">Pausar</button>
            <button type="reset" id="reset">Reiniciar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="/Ejercicio 6/Ejercicio6.js" type="text/javascript"></script>
</body>

</html>
